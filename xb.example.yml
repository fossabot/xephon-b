# example config of xephon-b
# select workload
workload: workload_0
# select database
database: influxdb_0
limit: time
#limit: points
duration: "10s"
worker:
  num: 10
workloads:
  - name: workload_0
    series:
      num: 1 # number of series per worker
      churn: true # switch to new set of series
      churnDuration: "5s"
      numTags: 1
    time:
      interval: "1ms"
      # TODO: noise
    value:
      generator: constant
      constant:
        int: 1
        double: 12.3
#  - name: workload_1
#    type: random
#    random:
#      intmin: 0
#      intmax: 100
#      doublemin: 0.5
#      doublemax: 95.2
databases:
  - name: influxdb_0
    type: influxdb
    influxdb:
      addr: localhost:8080
      database: libtsdbtest
  - name: influxdb_1
    type: influxdb
    influxdb:
      addr: 202.102.0.1:8080
      database: libtsdbtest
